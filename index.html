<!DOCTYPE html>
<html>
<head>
	<title>Count Down Button with Firebase!</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>


</head>
<body>

<div class="container-fluid">
  <div class="jumbotron jumbotron-fluid text-center">
    <h1 class="display-3">Firebase Practice</h1>
    <p class="lead">This is a click counter made using Firebase database.</p>
  </div>
<hr class="my-4">		

  <div class="card text-center">
    <h3 class="card-header">Get your clicker fingers ready!!</h3>
      <div class="card-block">
          <h4 class="card-title">Start Clicking Here!!</h4>
            <a href="#" class="btn btn-primary" id="clickButton">Click Here!!</a>
              <h1>Only <span id="clickValue"></span> clicks to go!!</h1>
            <a href="#" class="btn btn-primary" id="restartButton">Start Over!!</a>
      </div>
  </div>
<hr class="my-4">   

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script type="text/javascript" src="logic.js"></script>

</body>
</html>
